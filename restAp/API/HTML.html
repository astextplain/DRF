<!DOCTYPE html>
<html>
<head>
  <title>Weather API Example</title>
</head>
<body>
  <h1>Weather API Example</h1>
  <button onclick="getWeather()">Get Weather</button>
  <div id="result"></div>

  <script>
    function getWeather() {
      const apiKey = 'c29940067dd0c46ae9f4b8f2e4584330'; // Replace with your OpenWeatherMap API key
      const city = 'London'; // Replace with the desired city name or ID

      fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}`)
        .then(response => response.json())
        .then(data => {
          // Process the retrieved data
          document.getElementById('result').innerHTML = JSON.stringify(data);
        })
        .catch(error => {
          // Handle any errors
          console.error('Error:', error);
        });
    }
  </script>
</body>
</html>
